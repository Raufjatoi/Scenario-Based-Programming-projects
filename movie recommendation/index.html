<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Recommendation</title>
<style>
    body {
        background-color: #121212;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    #header {
        background-color: orangered;
        padding: 20px;
        text-align: center;
    }
    #content {
        margin: 20px auto;
        width: 80%;
        text-align: center;
    }
    .profile-pic {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin: 10px;
        transition: transform 0.3s;
        position: fixed;
        z-index: 1;
    }
    .profile-pic:hover {
        transform: scale(1.1);
        cursor: pointer;
    }
    #profile-pic-left {
        top: 20px;
        left: 20px;
    }
    #profile-pic-right {
        top: 20px;
        right: 20px;
    }
    .recommendation {
        border: 2px solid #ff6347;
        border-radius: 10px;
        padding: 20px;
        margin: 20px;
        display: inline-block;
        width: 300px;
        background-color: #333;
        box-shadow: 0 0 10px #ff6347;
    }
    #footer {
        margin-top: 50px;
        text-align: center;
    }
    #footer a {
        color: orangered;
        text-decoration: none;
    }
</style>
</head>
<body>

<div id="header">
    <h1>Movie Recommendation System</h1>
</div>

<div id="content">
    <label for="age">Your Age:</label>
    <input type="number" id="age" min="1" max="120">
    <br><br>
    <label for="genre">Favorite Genre:</label>
    <select id="genre">
        <option value="">Select Genre</option>
        <option value="comedy">Comedy</option>
        <option value="action">Action</option>
        <option value="drama">Drama</option>
        <option value="horror">Horror</option>
        <!-- Add more genres as needed -->
    </select>
    <br><br>
    <button onclick="recommendMovies()">Recommend Movies</button>

    <div id="recommendation-container"></div>
</div>

<div id="footer">
    <a href="https://github.com/Raufjatoi">By Rauf</a>
</div>

<img src="IMG_0406.JPG" alt="Profile Pic" class="profile-pic" id="profile-pic-left" onclick="window.location.href='https://doin-somethin-raufs-projects-c9139f72.vercel.app/'">
<img src="github.png" alt="Profile Pic" class="profile-pic" id="profile-pic-right" onclick="window.location.href='https://github.com/Raufjatoi/Scenario-Based-Programming-projects/tree/main/movie%20recommendation'">

<script>
    function recommendMovies() {
        var age = document.getElementById('age').value;
        var genre = document.getElementById('genre').value;

        var recommendations = [];
        
        // Pre-defined data of movies
        var movies = [
            { title: "The Hangover", genre: "comedy", releaseYear: 2009 },
            { title: "Die Hard", genre: "action", releaseYear: 1988 },
            { title: "The Shawshank Redemption", genre: "drama", releaseYear: 1994 },
            { title: "Get Out", genre: "horror", releaseYear: 2017 },
            // Add more movies to the list
        ];

        if (genre !== "") {
            recommendations = movies.filter(movie => movie.genre === genre);
        } else {
            // If no genre preference, recommend popular movies from different genres
            recommendations = movies.slice(0, 3);
        }

        displayRecommendations(recommendations);
    }

    function displayRecommendations(recommendations) {
        var container = document.getElementById('recommendation-container');
        container.innerHTML = '';

        recommendations.forEach(movie => {
            var div = document.createElement('div');
            div.classList.add('recommendation');
            div.innerHTML = `<p>Title: ${movie.title}</p><p>Genre: ${movie.genre}</p><p>Release Year: ${movie.releaseYear}</p>`;
            container.appendChild(div);
        });
    }
</script>

</body>
</html>
