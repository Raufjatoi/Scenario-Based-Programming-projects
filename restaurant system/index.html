<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Order Management System</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background-color: blue;
            padding: 20px 0;
            text-align: center;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        h1 {
            margin: 0;
        }

        .profile-pics {
            display: flex;
        }

        .profile-pic {
            margin-left: 10px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-pic:hover {
            transform: scale(1.1);
        }

        .profile-pic img {
            width: 60px;
            height: 60px;
        }

        .main-container {
            padding: 20px;
        }

        .order-container {
            background-color: rgba(0, 0, 255, 0.2);
            border: 2px solid blue;
            padding: 20px;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
        }

        .footer-container {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <a href="https://doin-somethin-raufs-projects-c9139f72.vercel.app/" class="profile-pic"><img src="IMG_0406.JPG" alt="Profile 1"></a>
            <h1>Restaurant Order Management System</h1>
            <a href="#" class="profile-pic"><img src="github.png" alt="Profile 2"></a>
        </div>
    </header>

    <div class="main-container">
        <div class="order-container">
            <label for="table-number">Table Number:</label>
            <input type="number" id="table-number" min="1" max="10">
            <button onclick="addMenuItem()">Add Item</button>
            <select id="menu">
                <option value="burger">Burger - $10</option>
                <option value="pizza">Pizza - $12</option>
                <option value="salad">Salad - $8</option>
            </select>
            <ul id="order-list"></ul>
            <button onclick="calculateTotal()">Calculate Total</button>
            <p id="total-cost"></p>
            <button onclick="printReceipt()">Print Receipt</button>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <p>By Rauf</p>
        </div>
    </footer>

    <script>
        let order = [];

        function addMenuItem() {
            const selectedItem = document.getElementById("menu").value;
            order.push(selectedItem);
            displayOrder();
        }

        function displayOrder() {
            const orderList = document.getElementById("order-list");
            orderList.innerHTML = "";
            order.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                orderList.appendChild(li);
            });
        }

        function calculateTotal() {
            let total = 0;
            order.forEach(item => {
                if (item === "burger") total += 10;
                else if (item === "pizza") total += 12;
                else if (item === "salad") total += 8;
            });
            document.getElementById("total-cost").textContent = "Total Cost: $" + total;
        }

        function printReceipt() {
            const receipt = "Table Number: " + document.getElementById("table-number").value + "\n\n" +
                            "Order:\n" +
                            order.map(item => "- " + item).join("\n") + "\n\n" +
                            document.getElementById("total-cost").textContent;
            alert(receipt);
        }
    </script>
</body>
</html>
