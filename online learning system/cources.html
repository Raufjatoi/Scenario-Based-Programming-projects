    body {

        flex-direction: column;
        min-height: 100vh; 
    }

    header {

    }

    .container {
        width: 80%;
        margin: 0 auto;
    }

    /* Course Section Styles */
    .course-grid {
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px; 
    }

    .course-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .course-card img {
        width: 100%; 
        height: 150px;     
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 10px; 
    }
