<!DOCTYPE html>
<html>
<head>
  <title>Online Learning Platform - Login/Register</title>
  <style>
    /* Your Existing Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #90CAF9; 
      display: flex;
      flex-direction: column;
      min-height: 100vh; 
      align-items: center; 
    }

    header {
      background-color: #fff; 
      padding: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between; 
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    nav ul {
      list-style: none;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 20px;
    }

    main {
      flex: 1;
      width: 80%; 
      margin-top: 20px;
    }

    .back-button { 
      display: inline-block;
      padding: 10px 15px;
      background-color: #fff; 
      color: #333; 
      margin-right: 20px; 
      border: none;
      text-decoration: none;
    }

    .container {
      width: 80%;
      margin: 0 auto;
    }

    footer {
      background-color: #fff;
      padding: 10px;
      width: 100%;
      text-align: center;
      color: #000; 
    }

    /* Login/Registration Styles */
    .login-register-container {
      background-color: #fff;
      padding: 30px;
      border: 1px solid #000;
      border-radius: 5px;
      width: 400px; /* Adjust width as needed */
      margin-top: 30px; /* Added some spacing from the header */
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .login-register-toggle {
      text-align: center;
      margin-top: 15px;
    }

    a {
      text-decoration: none;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" class="back-button">Back to Home</a> 
    <h1 class="heading">Login/Register</h1>
  </header>

  <div class="login-register-container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <form id="register-form" style="display: none;">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required> 
      </div>

      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text" id="reg-username" name="reg-username" required>
      </div>

      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password" id="reg-password" name="reg-password" required>
      </div>

      <button type="submit">Register</button>
    </form>

    <div class="register-link">
      <a href="#" id="toggle-registration">New user? Register here</a>
    </div>

    <div class="login-register-toggle" style="display: none;">
      <a href="#" id="toggle-login">Already registered? Login here</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleRegistrationLink = document.getElementById('toggle-registration');
    const toggleLoginLink = document.getElementById('toggle-login');
    const formTitle = document.getElementById('form-title');

    // Event Listeners for form submission (placeholder functionality)
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission
        console.log('Login Form Submitted!');
        // ... Your login logic would go here ...
    }); 

    registerForm.addEventListener('submit', function(event) {
        event.preventDefault(); 
        console.log('Register Form Submitted!');
        // ... Your registration logic would go here ...
    });

    // Event Listener for switching forms
    toggleRegistrationLink.addEventListener('click', function(event) {
      event.preventDefault(); 
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = "Register";
      toggleRegistrationLink.style.display = 'none'; 
      toggleLoginLink.style.display = 'block';
    });

    toggleLoginLink.addEventListener('click', function(event) {
      event.preventDefault(); 
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = "Login";
      toggleLoginLink.style.display = 'none'; 
      toggleRegistrationLink.style.display = 'block'; 
    });
  </script>
</body>
</html>
